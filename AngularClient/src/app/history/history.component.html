
<div class="container">
<div class="row">
  <div class="panel panel-primary filterable">
      <div class="panel-heading">
          <h3 class="panel-title">Users</h3>
          <div class="pull-right">
              <button class="btn btn-default btn-xs btn-filter"><span class="fa fa-filter"></span> Filter</button>
          </div>
      </div>
      {{search}}
      <table class="table">
          <thead>
              <tr>
                  <th colspan="4"><input  id="search" style="display:none"  type="text" class="form-control" placeholder="Search Any Records" [(ngModel)]="search"></th>

              </tr>
              <tr>
                  <th>#</th>
                  <th>Code ID</th>
                  <th>Language</th>
                  <th>Action</th>
              </tr>
          </thead>
          
          <tbody>
              <tr *ngFor="let i of data | filterPipe : search | paginate: { itemsPerPage: 10, currentPage: p };index as count " >
                  <td >{{count + 1}}</td>
                  <td >{{i.CodeID}}</td>
                  <td >{{i.Language}}</td> 
                  <td >
                      <button class="btn" (click)="onView(i)"><i class="fa fa-eye"></i></button>&nbsp;&nbsp;&nbsp;
                      <button class="btn" (click)="onEdit(i)"><i class="fa fa-edit"></i></button>&nbsp;&nbsp;&nbsp;
                      <button class="btn" (click)="onDelete(i)"><i class="fa fa-trash"></i></button>&nbsp;&nbsp;&nbsp;
                 </td> 
              </tr>
              
          </tbody>
          
      </table>
      <div class="">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
  </div>
</div>
</div>
